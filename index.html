<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñz√ºr Dilerim Sevgilim</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            flex-direction: column;
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 28px;
            animation: bounce 2s infinite alternate;
        }

        .container {
            margin-top: 20px;
        }

        .button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #yesButton {
            background-color: #ff66b2;
            color: white;
            position: relative;
        }

        #yesButton:hover {
            background-color: #ff3385;
            transform: rotate(15deg) scale(1.2);
        }

        #noButton {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }

        #noButton:hover {
            background-color: #ff3333;
            transform: translateY(-10px) scale(1.1);
        }

        /* Kedi G√∂rseli */
        .cat-image {
            max-width: 300px;
            margin-bottom: 30px;
            animation: fadeIn 3s ease;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Kedi g√∂rseli -->
    <img src="affetbeniaskm/tatlikedi.jpg" alt="Tatlƒ± Kedi" class="cat-image">

    <h1>seni √ºzd√ºƒü√ºm i√ßin √∂z√ºr dilerim sevgilim, barƒ±≈üalƒ±m mƒ±?</h1>
    
    <div class="container">
        <button id="yesButton" class="button">üíñ Evet üíñ</button>
        <button id="noButton" class="button">‚ùå Hayƒ±r ‚ùå</button>
    </div>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");

        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener("click", () => {
            alert("Seni seviyorum! üíñ");
        });
    </script>
</body>
</html>
